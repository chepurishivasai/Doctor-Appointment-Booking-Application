<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <h1 class="logo">MediCare+</h1>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="book.html" class="active">Book Appointment</a></li>
        <li><a href="appointments.html">Appointments</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="form-container">
    <h2>Book Your Appointment</h2>

    <!-- Step 1: Reason -->
    <div class="input-group">
      <label for="reason">Why are you visiting?</label>
      <select id="reason">
        <option value="">-- Select a Reason --</option>
        <option value="Fever">Fever</option>
        <option value="Cough">Cough</option>
        <option value="Headache">Headache</option>
        <option value="Skin Rash">Skin Rash</option>
      </select>
    </div>

    <!-- Step 2: Doctors -->
    <div id="doctorsContainer" class="doctors-list"></div>

    <!-- Step 3: Patient Info -->
    <form id="patientForm" style="display:none;">
      <div class="input-group"><label>Name</label><input type="text" id="pname" required></div>
      <div class="input-group"><label>Phone</label><input type="tel" id="pphone" required></div>
      <div class="input-group"><label>Age</label><input type="number" id="page" required></div>
      <div class="input-group"><label>Date of Birth</label><input type="date" id="pdob" required></div>
      <div class="input-group">
        <label>Gender</label>
        <select id="pgender" required>
          <option value="">-- Select Gender --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="input-group"><label>Date</label><input type="date" id="pdate" required></div>
      <div class="input-group"><label>Time</label><input type="time" id="ptime" required></div>

      <button type="submit" class="btn">Confirm Booking</button>
    </form>
  </main>

  <footer>
    <p>Â© 2025 MediCare+ Hospital</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
